march/safety_node:
  ros__parameters:
    default_temperature_threshold: 40.0
    send_errors_interval: 10 # ms
    temperature_thresholds_warning:
      test_joint1: 60.0
      test_joint2: 70.0
    temperature_thresholds_non_fatal:
      test_joint1: 70.0
      test_joint2: 80.0
    temperature_thresholds_fatal:
      test_joint1: 80.0
      test_joint2: 90.0